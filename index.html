<!DOCTYPE html>
<html>
  <head>
    <style>
      @font-face {
        font-family: 'KarioDuplexVar';
        src: URL('39C3/fonts/Kario39C3VarWEB-Roman.woff') format('woff');
        src: URL('39C3/fonts/Kario39C3VarWEB-Roman.woff2') format('woff2');
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 36px;
        height: 100vh;
        background: #141414;
        color: #faf5f5;
        -webkit-user-select: none;
        user-select: none;
        font-family: sans-serif;
      }
      body.on {
        background: #faf5f5;
        color: #141414;
      }
      body.on #bean {
        transform: translateX(12%)
      }
      a {
        color: #9673ff;
      }
      svg {
        max-width: 600px;
        max-height: 100%;
        width: 100%;
        object-fit: contain;
        stroke: #faf5f5;
        fill: #faf5f5;
      }
      #coffeenerds {
        display: flex;
        font: 100px/1.5 'KarioDuplexVar';
        transform: scale(1, 2);
        font-weight: 82;
        font-kerning: none;
      }
      #coffeenerds span:nth-of-type(1) {
        animation: font_weight_wave 10s ease-in-out 1.0s infinite alternate both;
      }
      #coffeenerds span:nth-of-type(2) {
        animation: font_weight_wave 10s ease-in-out 1.2s infinite alternate both;
      }
      #coffeenerds span:nth-of-type(3) {
        animation: font_weight_wave 10s ease-in-out 1.4s infinite alternate both;
      }
      #coffeenerds span:nth-of-type(4) {
        animation: font_weight_wave 10s ease-in-out 1.6s infinite alternate both;
      }
      #coffeenerds span:nth-of-type(5) {
        animation: font_weight_wave 10s ease-in-out 1.8s infinite alternate both;
      }
      #coffeenerds span:nth-of-type(6) {
        animation: font_weight_wave 10s ease-in-out 2.0s infinite alternate both;
      }
      #coffeenerds span:nth-of-type(7) {
        animation: font_weight_wave 10s ease-in-out 2.2s infinite alternate both;
      }
      #coffeenerds span:nth-of-type(8) {
        animation: font_weight_wave 10s ease-in-out 2.4s infinite alternate both;
      }
      #coffeenerds span:nth-of-type(9) {
        animation: font_weight_wave 10s ease-in-out 2.6s infinite alternate both;
      }
      #coffeenerds span:nth-of-type(10) {
        animation: font_weight_wave 10s ease-in-out 2.8s infinite alternate both;
      }
      #coffeenerds span:nth-of-type(11) {
        animation: font_weight_wave 10s ease-in-out 3.0s infinite alternate both;
      }
      @keyframes font_weight_wave {
        0% { font-weight: 82; }
        90% { font-weight: 82; }
        100% { font-weight: 10; }
      }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Coffeenerds</title>
